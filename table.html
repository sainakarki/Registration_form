<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr:nth-child(even)
        {
            background-color: purple;
        }
        tr:nth-child(odd):not(:first-child)
        {
            background-color: pink;
        }
    </style>
</head>
<body>

        <tr>
            <th>S.ID</th>

        <th>Marks</th>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>103</td>
            <td>Ekta</td>
            <td>Rawat</td>
            <td rowspan="2">45</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Shweta</td>
            <td>Neupane</td>
        </tr>
        <tr>
            <td>105</td>
            <td>Swostika</td>

    </table>
</body>
</html>
